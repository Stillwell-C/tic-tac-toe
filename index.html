<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="front-page" id="front-page">
        <div class="front-left">
            <h3>Player 1</h3>
            <input type="radio" name="p1-command" id="p1-human" checked="checked">
            <label for="p1-human">Human</label>
            <input type="radio" name="p1-command" id="p1-AI">
            <label for="p1-AI">AI</label>
        </div>
        <div class="front-right">
            <h3>Player 2</h3>
            <input type="radio" name="p2-command" id="p2-human" checked="checked">
            <label for="p2-human">Human</label>
            <input type="radio" name="p2-command" id="p2-AI">
            <label for="p2-AI">AI</label>
        </div>
        <div class="front-bottom">
            <button id="start-btn">Start Game</button>
        </div>
    </div>
    <div class="game-info hidden" id="game-info">
    </div>
    <button class="reset-btn hidden" id="reset">Play Again</button>
    <div class="game-display"></div>
    <div class="gameboard-container" id="gameboard-container">
       
    </div>    
    <script src="script.js"></script>
</body>
</html>
